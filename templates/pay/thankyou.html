<!DOCTYPE html>
<!--this is the start page for Lin Pay. -->
<html lang="en" ng-app="lin.pay" class="ng-scope">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="user-scalable=0, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Noto+Serif:400,400italic,700|Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
        <title>Lin Pay</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="span6 offset3">
                    <div class="input-pane">
			            <form method="POST" class="form-inline clearfix">
                            <h2>Thank You</h2>
                            <!--
                            {% if message %}
                                <div class="alert alert-error clearfix">{{ message|safe }}</div>
                            {% endif %}
                            -->
                        </form>
                    </div>
                </div>
            </div>
	</div>
    </body>
</html>
